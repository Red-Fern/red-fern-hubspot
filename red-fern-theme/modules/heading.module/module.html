{# Set font size #}
{% set font_size = '' %}

{% if module.font_size %}
    {% set font_size = 'text-' ~ module.font_size %}
{% endif %}

<div class="flex {{ module.alignment }}">
    <{{ module.tag }} class="{{ font_size }} text-{{ module.text_colour }}">
        {{ module.text }}
    </{{ module.tag }}>
</div>
